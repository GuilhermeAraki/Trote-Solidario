                <div class="container">
                    <h2>Calculadoras</h2>
                        <form action="">
                            <div class="campos">
                                <label for="">Selecione a cor da equipe</label>
                                <select id="equipe">
                                    <option value="Laranja"> Laranja </option>
                                    <option value="Preta"> Preta </option>
                                    <option value="Roxa"> Roxa </option>
                                    <option value="Verde"> Verde </option>
                                    <option value="Vermelha"> Vermelha </option>
                                </select>
                            </div>
                            <div class="campos">
                                <label>Mascote do time</label>
                                <input type="number" id="mascote"/>
                            </div>
                            <div class="campos">
                                <label>Homenagem a um atleta</label>
                                <input type="number"  id="homenagem"/>
                            </div>
                            <div class="campos">
                                <label> Quantidade de Litros de leite </label>
                                <input type="number" id="leite">
                            </div>
                            <div class="campos"> 
                                <label> Kit alimentação (Avulso)</label>
                                <input type="number" id="kit">
                            </div>
                            <div class="campos"> 
                                <label> Suplemento (Avulso)</label>
                                <input type="number" id="suplemento">
                            </div>
                            <div class="campos">
                                <label> Pacote de Arroz(5Kg) </label>
                                <input type="number" id="arroz5kg">
                            </div>
                            <div class="campos">
                                <label> Pacote de Arroz(1Kg) </label>
                                <input type="number" id="arroz1kg">
                            </div>
                            <div class="campos">
                                <label> Pacote de Feijão(2Kg) </label>
                                <input type="number" id="feijao2kg">
                            </div>
                            <div class="campos">
                                <label> Pacote de Feijão(1Kg) </label>
                                <input type="number" id="feijao1kg">
                            </div>
                            <div class="campos">
                                <label> Pacote de Macarrão-400/500 gramas </label>
                                <input type="number" id="macarrao">
                            </div>
                            <div class="campos">
                                <label> Óleo (900 ml) </label>
                                <input type="number" id="oleo">
                            </div>
                            <div class="campos">
                                <label> Sangue: </label>
                                <input type="number" id="sangue">
                            </div>
                            <div class="campos">
                                <label> Ação Social </label>
                                <input type="number"id="acao">
                            </div>
                            <div class="campos">
                                <label> Conteúdo da Arrecadação </label>
                                <input type="number" id="contArre">
                            </div>
                            <div class="campos">
                                <label> Conteúdo da Ação </label>
                                <input type="number" id="contAcao">
                            </div>
                            <div class="campos">
                                <button type="button" onclick="calcular()"> Calcular </button>
                                <label id="soma"> </label>
                            </div>
                        </form>
                        <script src="js/scripts.js" defer></script>
                </div>
    </body>
